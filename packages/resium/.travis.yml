sudo: false
language: node_js
node_js:
  - "8"
cache:
  yarn: true
  directories:
    - node_modules
before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script:
  - yarn run lint
  - yarn test
notifications:
  email:
    on_success: never
    on_failure: never
before_deploy: yarn build
deploy:
  skip_cleanup: true
  provider: npm
  email: info@darwineducation.com
  tag: next
  api_key:
    secure: 
  on:
    tags: true
    repo: darwin-education/resium
